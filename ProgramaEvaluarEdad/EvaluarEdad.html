<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluación de Edad</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Evaluar Edad</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <label for="edadInput" class="form-label">Ingresa tu edad:</label>
            <input type="number" id="edadInput" class="form-control mb-3">
            <button onclick="evaluarEdad()" class="btn btn-primary">Evaluar</button>
            <div id="resultado" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
function evaluarEdad() {
    var edad = parseInt(document.getElementById("edadInput").value);
    document.getElementById("resultado").innerText = (edad > 65) ? "¡Eres mayor de 65 años!" : "No eres mayor de 65 años.";
}
</script>
</body>
</html>
