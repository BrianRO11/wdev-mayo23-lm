<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script> 
        $(document).ready(function () {
    
            $("#suma").click(function (e) { 
            //e.preventDefault();
            dato1 = Number($("#dato1").val());
            dato2 = Number($("#dato2").val());
            sumar (dato1, dato2);
            });
    
            $("#resta").click(function (e) { 
                //e.preventDefault();
                dato1 = Number($("#dato1").val());
                dato2 = Number($("#dato2").val());
                restar (dato1, dato2);
            });
    
            $("#multiplicacion").click(function (e) { 
                //e.preventDefault();
                dato1 = Number($("#dato1").val());
                dato2 = Number($("#dato2").val());
                multiplicar (dato1, dato2);
            });
    
            $("#division").click(function (e) { 
                //e.preventDefault();
                dato1 = Number($("#dato1").val());
                dato2 = Number($("#dato2").val());
                dividir (dato1, dato2);
            });
    
    
            $("#ocultar").click(function (e) { 
                e.preventDefault();
                $("#contenedor1").hide();
            });

            $("#revelar").click(function (e) { 
                e.preventDefault();
                $("#contenedor1").show();
            });
        });
    
    
        function sumar (dato1, dato2){
            result = dato1 + dato2;
            Number($("#result").val(result));
        }
    
        function restar (dato1, dato2){
            result = dato1 - dato2;
            Number($("#result").val(result));
        }
    
        function multiplicar (dato1, dato2){
            result = dato1 * dato2;
            Number($("#result").val(result));
        }
    
        function dividir (dato1, dato2){
            result = dato1 / dato2;
            Number($("#result").val(result));
        }
    
    
        </script>
</head>

<body>
  <header>
    <h1 class="display-3 text-center text-uppercase fw-bold">Calculadora</h1>
    <hr>
  </header>
  <main>
    <div class="container" id="contenedor1">
        <div class="mb-3">
          <label for="" class="form-label">Dato 1</label>
          <input type="number"
            class="form-control" name="dato1" id="dato1" aria-describedby="helpId" placeholder="">
        </div>
    </div>
        <div class="container" id="contenedor2">
            <div class="mb-3">
                <label for="" class="form-label">Dato 2</label>
                <input type="number"
                  class="form-control" name="dato2" id="dato2" aria-describedby="helpId" placeholder="">
              </div>
        </div>
          <div class="container" id="contenedor3">
            <div class="mb-3">
                <label for="" class="form-label">Resultado</label>
                <input type="number"
                  class="form-control" name="result" id="result" aria-describedby="helpId" placeholder="">
              </div>
          </div>
    
    <div class="container">
        <a name="suma" id="suma" class="btn btn-success" href="#" role="button">Sumar</a>
        <a name="resta" id="resta" class="btn btn-success" href="#" role="button">Restar</a>
        <a name="multiplicacion" id="multiplicacion" class="btn btn-success" href="#" role="button">Multiplicar</a>
        <a name="division" id="division" class="btn btn-success" href="#" role="button">Dividir</a>
        <a name="ocultar" id="ocultar" class="btn btn-primary" href="#" role="button">Ocultar</a>
        <a name="revelar" id="revelar" class="btn btn-primary" href="#" role="button">Revelar</a>


    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
