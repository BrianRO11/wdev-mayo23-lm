<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .container {
      width: 200px;
      margin: 0 auto;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="result" readonly>
    <br>
    <button class="button" onclick="appendNumber(7)">7</button>
    <button class="button" onclick="appendNumber(8)">8</button>
    <button class="button" onclick="appendNumber(9)">9</button>
    <button class="button" onclick="appendOperator('+')">+</button>
    <br>
    <button class="button" onclick="appendNumber(4)">4</button>
    <button class="button" onclick="appendNumber(5)">5</button>
    <button class="button" onclick="appendNumber(6)">6</button>
    <button class="button" onclick="appendOperator('-')">-</button>
    <br>
    <button class="button" onclick="appendNumber(1)">1</button>
    <button class="button" onclick="appendNumber(2)">2</button>
    <button class="button" onclick="appendNumber(3)">3</button>
    <button class="button" onclick="appendOperator('*')">*</button>
    <br>
    <button class="button" onclick="appendNumber(0)">0</button>
    <button class="button" onclick="clearResult()">C</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendOperator('/')">/</button>
  </div>

  <script>
    let resultField = document.getElementById('result');
    let operand1 = null;
    let operand2 = null;
    let operator = null;

    // Function to append a number to the result field
    function appendNumber(number) {
      resultField.value += number;
    }

    // Function to append an operator to the result field
    function appendOperator(op) {
      operator = op;
      operand1 = parseFloat(resultField.value);
      resultField.value = '';
    }

    // Function to clear the result field
    function clearResult() {
      resultField.value = '';
      operand1 = null;
      operand2 = null;
      operator = null;
    }

    // Function to perform the calculation
    function calculate() {
      operand2 = parseFloat(resultField.value);
      let result;

      switch (operator) {
        case '+':
          result = operand1 + operand2;
          break;
        case '-':
          result = operand1 - operand2;
          break;
        case '*':
          result = operand1 * operand2;
          break;
        case '/':
          result = operand1 / operand2;
          break;
        default:
          result = 'Error: Invalid operator';
      }

      resultField.value = result;
      operand1 = result;
      operand2 = null;
      operator = null;
    }
  </script>
</body>
</html>
