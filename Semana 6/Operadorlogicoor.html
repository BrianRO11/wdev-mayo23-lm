<script>
    //operadores logicos
    //operador logico or, con solo uno de sus terminos sea verdaderos su resultado sera verdadero.
    //Operador logico OR

    a = 10;
    b=8;
    c=9;
    d=9;
    resultadoa= a>b;
    resultadob= c!=d;
    console.log("a y b " + resultadoa);
    console.log("c y d " + resultadob);
    console.log(resultadoa || resultadob);
</script>
