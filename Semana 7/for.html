<script>

    //listas de datos
    var listadatos = ["lancer Mitsubu", "Suora Toto", "Tesla", "Toyota", "Tesla", "Audi", "BMW","Mercedes", "McLaren", "AstonMartin" ]
                    // los conteos empiezan desde el 0,1,2,3...
    //hace un recorrido controlado desde un punto inicail hasta uno final
    //es un bucle que tiene un inicio y un final
// i=0 el inicio 
// i < 10, validacion hasta donde debe llegar
// i++ el autoincrementable, i +=1 es lo mismo que decir 0+1, 1+1

    for (i=0; i<10; i++){
        console.log(i);
    }
    
    for (i=10; i>0; i--){
        console.log(i);
    }

    for (i = 0; i <listadatos.length; i++){
        console.log(listadatos[i]);
    }
    //.lenght sirve para que de el conteo de todos los elementos que tiene en la lista

</script>
